<!DOCTYPE html>
<html>
{%load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STracker Platform</title>
    <!-- Core CSS - Include with every page -->
    <link href="{% static "assets/plugins/bootstrap/bootstrap.css"%}" rel="stylesheet" />
    <link href="{% static "assets/font-awesome/css/font-awesome.css"%}" rel="stylesheet" />
    <link href="{% static "assets/plugins/pace/pace-theme-big-counter.css"%}" rel="stylesheet" />
    <link href="{% static "assets/css/style.css"%}" rel="stylesheet" />
    <link href="{% static "assets/css/main-style.css"%}" rel="stylesheet" />
    <!-- Page-Level CSS -->
    <link href="{% static "assets/plugins/morris/morris-0.4.3.min.css"%}" rel="stylesheet" />
   </head>
<body>
    <!--  wrapper -->
    <div id="wrapper">
        <!-- navbar top -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse"></button>
                <a class="navbar-brand" href="/">
                    <img src="{% static "assets/img/logo2.png"%}" alt="" />
                </a>
            </div>
            <!-- end navbar-header -->
            <!-- navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <!-- main dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-3x"></i>
                    </a>
                    <!-- dropdown user-->
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                          <a href="/settings"><i class="fa fa-user fa-fw"></i>User Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                          <a href="/logout"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                        </li>
                    </ul>
                    <!-- end dropdown-user -->
                </li>
                <!-- end main dropdown -->
            </ul>
            <!-- end navbar-top-links -->

        </nav>
        <!-- end navbar top -->
        <!-- navbar side -->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <!-- sidebar-collapse -->
            <div class="sidebar-collapse">
                <!-- side-menu -->
                <ul class="nav" id="side-menu">
                    <li>
                        <!-- user image section-->
                        <div class="user-section">
                        </div>
                        <!--end user image section-->
                    </li>
                    <li class="selected">
                        <a href="/"><i class="fa fa-dashboard fa-fw"></i> Преглед задачи</a>
                    </li>
                     <li>
                        <a href="/add-task"><i class="fa fa-flask fa-fw"></i> Добави задача</a>
                    </li>
                     <li>
                        <a href="/add-project"><i class="fa fa-camera-retro fa-fw"></i> Добави проект</a>
                    </li>
                </ul>
                <!-- end side-menu -->
            </div>
            <!-- end sidebar-collapse -->
        </nav>
        <!-- end navbar side -->
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
                <!--End Page Header -->
            {%block content%}
            {%endblock content%}
            </div>

        <!-- /.panel-body -->
          </div>
        <!--End simple table example -->
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="{% static "assets/plugins/jquery-1.10.2.js"%}"></script>
    <script src="{% static "assets/plugins/bootstrap/bootstrap.min.js"%}"></script>
    <script src="{% static "assets/plugins/metisMenu/jquery.metisMenu.js"%}"></script>
    <script src="{% static "assets/plugins/pace/pace.js"%}"></script>
    <script src="{% static "assets/scripts/siminta.js"%}"></script>
    <!-- Page-Level Plugin Scripts-->
    <!-- <script src="assets/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/plugins/morris/morris.js"></script> -->
    <!-- <script src="assets/scripts/dashboard-demo.js"></script> -->

    <script type="text/javascript">
      $('.task').on('click', function(){
        var value = $(this).attr('value');
        alert(value);
      });
    </script>

</body>

</html>
