{% extends "core/base.html" %}
{% block content %}

<div class="row">
  <div class="col-lg-12">
        <!--Simple table example -->
      <div class="panel-default"><br/>
        <div class="col-md-offset-5">
          <i class="fa fa-bar-chart-o fa-fw"></i> Добави нов проект
        </div>

        <div class="panel-body">
          <div class="row">
              <div class="col-lg-6 col-md-offset-3">
                <form method='post' class='form-group'>
                  {% csrf_token %}
                    <label> Име на проект </label>
                    <input class='form-control' type="text" name="name" placeholder="Име на проект">
                    <div>
                      <button class='form-control btn-success' type='submit'> Добави </button>
                    </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

{%endblock content%}
